<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<!--Menu-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/homescreen.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="commonDefinitions.js"></script>
        <script type="text/javascript" src="libs/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="libs/jquery-migrate-3.0.0.js"></script>
        <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
        <script type="text/javascript" src="../../system/js/odkData.js"></script>
        <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
        <script type="text/javascript">

        // Displays homescreen
        function display() {

            /*    Screen new client option that launches new client list view */
            var newChild = document.createElement("button");
            newChild.setAttribute("id", "button1");
            newChild.innerHTML = "Triagem";
            newChild.onclick = function() {
                odkTables.addRowWithSurvey(null,
                    'triagem',
                    'triagem',
                    null,
                    null);
            }
            document.getElementById("wrapper").appendChild(newChild);    

            // Follow up with existing client option that launches
            var diagnostic = document.createElement("button");
            diagnostic.setAttribute("id", "button2");
            diagnostic.innerHTML = "Diagnoses";
            diagnostic.onclick = function() {
                odkTables.openTableToListView(null,
                    'triagem',
                    null,
                    null,
                    'config/tables/triagem/html/triagem_diagnostic_new.html');
            }
            document.getElementById("wrapper").appendChild(diagnostic);    

         // Send data option that luanches send finalized forms screen in
            var initrounds = document.createElement("button");
            initrounds.setAttribute("id", "button3");
            initrounds.innerHTML = "Paulo - rounds";
            initrounds.onclick = function() {
                odkTables.openTableToListView(null,
                    'triagem',
                    null,
                    null,
                    'config/tables/triagem/html/triagem_initrounds.html');
            }
            document.getElementById("wrapper").appendChild(initrounds); 
            
         // Send data option that luanches send finalized forms screen in
            var laterounds = document.createElement("button");
            laterounds.setAttribute("id", "button4");
            laterounds.innerHTML = "Lola";
            laterounds.onclick = function() {
                odkTables.openTableToListView(null,
                    'triagem',
                    null,
                    null,
                    'config/tables/triagem/html/triagem_laterounds.html');
            }
            
            document.getElementById("wrapper").appendChild(laterounds);
        
         // Send data option that luanches send finalized forms screen in
            var discharge = document.createElement("button");
            discharge.setAttribute("id", "button5");
            discharge.innerHTML = "Paulo - discharge";
            discharge.onclick = function() {
                odkTables.openTableToListView(null,
                    'triagem',
                    null,
                    null,
                    'config/tables/triagem/html/triagem_discharge.html');
            }
            document.getElementById("wrapper").appendChild(discharge);
            
         // Send data option that luanches send finalized forms screen in
            var tlist = document.createElement("button");
            tlist.setAttribute("id", "button6");
            tlist.innerHTML = "Triagem list";
            tlist.onclick = function() {
                odkTables.openTableToListView(null,
                    'triagem',
                    null,
                    null,
                    'config/tables/triagem/html/triagem_list.html');
            }
            document.getElementById("wrapper").appendChild(tlist); 
            
        }
        
        </script>
    </head>

    <body onload="display();">
        <h1>Pediatria</h1>
        <div id="wrapper"></div>
    </body>
</html>
